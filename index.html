<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- start adding new tags here -->
		<div class="postcard">
			<div class="postcard-header">
				<div>
					<h1>My Postcard</h1>
				</div>

				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</div>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Whenever the new One Piece cards arrive</p>
					<p>Can we please play again?</p>
				</div>

				<div class="body-right">
					<ul>
						<li>
							<input type="checkbox" id="yes" name="yes" />
							<label for="yes"> Yes </label>
						</li>

						<li>
							<input type="checkbox" id="ofcourse" name="ofcourse" />
							<label for="ofcourse"> Of Course </label>
						</li>

						<li>
							<input type="checkbox" id="Obviously" name="Obviously" />
							<label for="Obviously"> Obviously </label>
						</li>
					</ul>
				</div>
			</div>

			<div class="postcard-footer"><button class="button">Send My Postcard</button></div>
		</div>
	</body>
</html>
